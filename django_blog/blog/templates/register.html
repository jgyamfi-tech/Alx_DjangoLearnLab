{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% extends "blog/base.html" %}
{% block content %}
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
